<!DOCTYPE html>
<html lang="en">
<head>

    <title>Village 88</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./assets/css/home.css">
</head>
<body>
    <header>
        <div id="navbar_section">
            <div id="navbar_container">
                <img src="./assets/img/v88_logo_with_design.png" alt="V88 Logo">
                <ul id="navbar_list">
                    <li class="navbar_item" id="navbar_home"><a href="index.html" class="active">Home</a></li>
                    <li class="navbar_item"><a href="trainees.html">Trainees</a></li>
                </ul>
            </div>
        </div>
    </header> 
    <section id="splash_section">
        <div id="splash_container">
            <h1>
                STAY <span class="yellow_text_highlight">POSITIVE</span><br>
                WORK <span class="yellow_text_highlight">HARD</span><br>
                MAKE IT <span class="yellow_text_highlight">HAPPEN</span><br>

        </div>

    <section id="meet_trainees_section">

            <h5>“If you work hard in training, the fight is easy.”</h5>
            <ul id="trainee_list">

                <li class="trainee_item"><img src="./assets/img/daniel.png" alt="Trainee Profile Image"></li>
                <li class="trainee_item"><img src="./assets/img/jeroin.png" alt="Trainee Profile Image"></li>
                <li class="trainee_item"><img src="./assets/img/silver.png" alt="Trainee Profile Image"></li>
                <li class="trainee_item"><img src="./assets/img/vince.png" alt="Trainee Profile Image"></li>
            </ul>

    </section>
    <footer>
        <h3>“Train with us @ <span class="yellow_text_highlight">Village88</span>”</h3>
    </footer>
